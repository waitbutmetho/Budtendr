
<header>
  <nav class="navbar" [ngClass]="{'navbar-default': !isHomePage, 'navbar-transparent': isHomePage}">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Budtendr</a>
    </div>

    <form (ngSubmit)="search(srchFrm.value)" #srchFrm="ngForm" class="navbar-form navbar-left" role="search">
      <div class="input-group">
        <input id="searchBar" ngControl="search" type="text" class="form-control" placeholder="Search" name="search" id="search-term">
        <div class="input-group-btn">
          <button id="searchButtonHeader" class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul  class="nav navbar-nav">
        <li><a [routerLink]="['AllStrain']" class="nav-links">All Strains</a></li>
        <li><a [routerLink]="['AllDispensaries']" class="nav-links">All Dispensaries</a></li>
        
      </ul>

    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
</header>
