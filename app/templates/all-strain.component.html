<div class="container">
  <button (click)="prevPage()">Prev Page</button><button (click)="nextPage()">Next Page</button>{{page}}
  <table>
    <thead>
      <tr>
        <th>Strain</th>
        <th>THC</th>
        <th>CBD</th>
        <th>Species</th>
        <th>Organic</th>
        <th>Gram</th>
        <th>1/8</th>
        <th>1/4</th>
        <th>1/2</th>
        <th>oz</th>
      </tr>
    </thead>
    <tbody>
      <tr class="strain-view" *ngFor="#strain of strains" [strain]="strain"></tr>
    </tbody>
  </table>
</div>
