<div class="jumbotron jumbotron-fluid">
  <div id="search-banner" class="container">
    <h1 class="display-3">Cannabis Strain Search</h1>
    <p class="lead">Refine your results with filters to search for your preferred cannabis strain</p>
    <div id="searchBar" class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Blue Dream..." aria-describedby="sizing-addon1">
    </div>
  </div>
</div>
<div class="container">
  <div class="controls">
    <div class="filters">
    </div>
    <div class="button__bar">
      <button (click)="prevPage()" type="button" class="btn btn-primary btn-lg outline">Previous</button>
      <p *ngFor="#mypage of pages" (click)="goToPage(mypage)"> {{mypage}}</p>
      <button (click)="nextPage()" type="button" class="btn btn-primary btn-lg outline">Next</button>
    </div>
  </div>
  <hr>
  <strain-view *ngFor="#strain of strains" [strain]="strain"></strain-view>
  <div class="button__bar">
    <button (click)="prevPage()" type="button" class="btn btn-primary btn-lg outline">Previous</button>
    <p *ngFor="#mypage of pages" (click)="goToPage(mypage)"> {{mypage}}</p>
    <button (click)="nextPage()" type="button" class="btn btn-primary btn-lg outline">Next</button>
  </div>

</div>
