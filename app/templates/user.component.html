<button (click)="editUserForm()">Edit User</button>
<h1>{{user.username}}'s Profile Page</h1>
<span>Your email: {{user.email}}</span>
<div *ngIf="dispensary_id>0">
  <a href="/#/dispensaryAdmin/{{dispensary_id}}">Manage Your Dispensary</a>
</div>


<form hidden (ngSubmit)="onSubmit(form.value)" #form="ngForm" class="form-horizontal" id="userForm">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">UserName</label>
    <div class="col-sm-10">
      <input ngControl="username" #username="ngForm" class="form-control" type="text" name="username" value={{user.username}} id="username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email</label>
    <div class="col-sm-10">
      <input ngControl="email" #email="ngForm" class="form-control" type="text" name="email" value="email@email.com" id="email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password</label>
    <div class="col-sm-10">
      <input ngControl="password" #password="ngForm" class="form-control" type="text" name="password" value="password" id="password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="confirm-password">Confirm Password</label>
    <div class="col-sm-10">
      <input ngControl="confirm-password" #confirmPassword="ngForm" class="form-control" type="text" name="confirm-password" value="confirm password" id="confirm-password">
    </div>
  </div>
  <div class="col-sm-10">
    <input class="btn btn-default saveFormButton" type="submit" name="submit">
  </div>
</form>
