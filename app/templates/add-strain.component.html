<form (ngSubmit)="onSubmit(form.value)" #form="ngForm" class="form-horizontal">
<h3>Add Strain</h3>
  <div class="form-group">
    <label class="control-label col-sm-2" for="strain-name">Strain</label>
    <div class="col-sm-10">
          <input ngControl="name" #name="ngForm" type="text" class="form-control" id="strain" placeholder="Blue Dream">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="thc-content">THC</label>
    <div class="col-sm-10">
          <input ngControl="thc" #thc="ngForm"  type="number" step="0.01" min="0" class="form-control" id="thc-content" placeholder="22.04">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="cbd-content">CBD</label>
    <div class="col-sm-10">
          <input ngControl="cbd" #cbd="ngForm"  type="number" step="0.01" min="0" class="form-control" id="cbd-content" placeholder="1.04">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="clean-green-certified">Clean Green Certified</label>
    <div class="col-sm-8">
          <input ngControl="cgc" #cgc="ngForm" type="checkbox" class="form-control" id="clean-green-certified" value="clean-green-certified">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="species">Species</label>
    <div class="col-sm-10">
      <select ngControl="species" #species="ngForm" name="species" class="form-control" id="species">
        <option value="sativa">Sativa</option>
        <option value="hybrid">Hybrid</option>
        <option value="indica">Indica</option>
      </select>    
    </div>
  </div>
  <div class="form-group">
    <h3>Recreational Pricing</h3>
    <label class="control-label col-sm-2" for="gram-price">Gram</label>
    <div class="col-sm-10">
          <input ngControl="rec-gram-price" #recGramPrice="ngForm" type="number" min="0" class="form-control" id="rec-gram-price" placeholder="10">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="eigth-price">1/8</label>
    <div class="col-sm-10">
          <input ngControl="rec-eigth-price" #recEigthPrice="ngForm" type="number" min="0" class="form-control" id="rec-eigth-price" placeholder="35">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="quarter-price">1/4</label>
    <div class="col-sm-10">
          <input ngControl="rec-quarter-price" #recQuarterPrice="ngForm" type="number" min="0" class="form-control" id="rec-quarter-price" placeholder="70">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="half-price">1/2</label>
    <div class="col-sm-10">
          <input ngControl="rec-half-price" #recHalfPrice="ngForm" type="number" min="0" class="form-control" id="rec-half-price" placeholder="140">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="ounce-price">Oz</label>
    <div class="col-sm-10">
          <input ngControl="rec-ounce-price" #recOuncePrice="ngForm" type="number" min="0" class="form-control" id="rec-ounce-price" placeholder="200">
    </div>
  </div>
<div class="form-group">
  <h3>Medical Pricing</h3>
  <label class="control-label col-sm-2" for="gram-price">Gram</label>
  <div class="col-sm-10">
        <input ngControl="med-gram-price" #medGramPrice="ngForm" type="number" min="0" class="form-control" id="med-gram-price" placeholder="5">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="eigth-price">1/8</label>
  <div class="col-sm-10">
        <input  ngControl="med-eigth-price" #medEigthPrice="ngForm" type="number" min="0" class="form-control" id="med-eigth-price" placeholder="20">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="quarter-price">1/4</label>
  <div class="col-sm-10">
        <input ngControl="med-quarter-price" #medQuarterPrice="ngForm" type="number" min="0" class="form-control" id="med-quarter-price" placeholder="40">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="half-price">1/2</label>
  <div class="col-sm-10">
        <input ngControl="med-half-price" #medHalfPrice="ngForm" type="number" min="0" class="form-control" id="med-half-price" placeholder="80">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="ounce-price">Oz</label>
  <div class="col-sm-10">
        <input ngControl="med-ounce-price" #medOuncePrice="ngForm" type="number" min="0" class="form-control" id="med-ounce-price" placeholder="100">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="pic">Image</label>
  <input  ngControl="image" #image="ngForm" type="file" name="pic" accept="image/*">
</div>
<button class="btn btn-success">Add Strain</button>
</form>
