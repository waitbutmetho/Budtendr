
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--styles-->
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">

    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--scripts-->
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Cannalog</title>
  </head>

  <body>
  <header>
    <div class="container">
      <nav>
        <div class="top-menu">
          <div class="logo">
            <img src="img/logo.png" alt="Cannalog logo">
          </div>

          <div class="top-right-nav">
            <ul><!--change these to form buttons-->
              <li>Sign Up</li>
              <li>Log In</li>
            </ul>
          </div>
        </div><!--.top-menu-->
        <div class="banner">
        <h1>WELCOME HOME</h1>
        <h3>Rent unique places to stay from local hosts in 190+ countries.</h3>
        <button type="button" name="button">How it Works</button>
      </div>
      <div class="form-box">
        <form  class="flex-form">
          <input type="search" placeholder="Where do you want to go?">
          <label for="from">Check In <i class="fa fa-long-arrow-right"></i></label>
          <!-- <input type="date" name="from"> -->
          <label for="from">Check Out</label>
          <!-- <input type="date" name="to"> -->
          <select name="" id="">
            <option value="1">1 Guest</option>
            <option value="2">2 Guest</option>
            <option value="3">3 Guest</option>
            <option value="4">4 Guest</option>
            <option value="5">5 Guest</option>
          </select>
          <input type="submit" value="Search">
        </form>
      </nav>
    </div><!--.container-->
  </header>

  <section>
      <article class="">
          <div class="interesting-content">
              <p>Check this out</p>
          </div>
      </article>
      <figure>
          <img src="path/to/image.jpg" alt="About image" />
          <figcaption>
              <p>This is an image of something interesting. I am the caption for this image. </p>
          </figcaption>
      </figure>
  </section>

  </body>

</html>
