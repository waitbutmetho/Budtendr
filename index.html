
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--styles-->
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">

    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--scripts-->
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Cannalog</title>
  </head>

  <body>
  <header>
    <div>
      <nav>
        <div class="top-menu">
          <div class="logo">
            <img src="img/logo.png" alt="cannalog logo">
          </div>
          <div class="top-right-nav">
            <ul>
              <li><a href="#">Sign Up</a></li>
              <li><a href="#">Log in</a></li>
            </ul>
            <label for="show-menu" class="show-menu">Hmbrgr</label>
            <input type="checkbox" id="show-menu" role="button">
          </div>
        </div><!--.top-menu-->
        <div class="banner">
          <h1>FIND YOUR STRAIN</h1>
          <h3>Search and browse unique strains, deals, and dispensaries ANYWHERE.</h3>
          <button type="button" name="button">How it Works</button>
        </div>
        <div class="form-box">
          <form class="flex-form">
            <input class="search-input" type="search" placeholder="search stains and dispensaries">
            <button class="btn btn-default" type="submit" name="button">Search</button>
          </form>
      </nav>
    </div><!--.container-->
  </header>

  <section>
      <article class="">
          <div class="interesting-content">
              <p>Check this out</p>
          </div>
      </article>
      <figure>
          <img src="path/to/image.jpg" alt="About image" />
          <figcaption>
              <p>This is an image of something interesting. I am the caption for this image. </p>
          </figcaption>
      </figure>
  </section>

  </body>

</html>
